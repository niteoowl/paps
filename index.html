<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPS 음원 공유유</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        #audio-player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1.5rem;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.5);
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
            z-index: 1000;
        }
        #audio-player-container.hidden {
            display: none;
        }

        #audio-player-container #play-pause-bottom {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background-color: #f56565;
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border: none;
            padding: 0;
        }
        #audio-player-container #play-pause-bottom:hover {
            background-color: #ed8936;
        }
        #audio-player-container .track-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            flex: 1;
            min-width: 0;
        }
        #audio-player-container .track-info .title {
            font-size: 1rem;
            font-weight: 600;
            color: white;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        #audio-player-container .track-info .artist {
            font-size: 0.875rem;
            color: #gray-400;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .progress-bar {
            background-color: #4a5568;
            height: 0.375rem;
            border-radius: 0.5rem;
            position: relative;
            cursor: pointer;
            flex: 1;
            min-width: 0;
        }
        .progress-bar-fill {
            background-color: #f56565;
            height: 0.375rem;
            border-radius: 0.5rem;
            width: 0%;
            transition: width 0.1s ease-in-out;
        }
        .progress-bar:hover .progress-bar-fill {
            background-color: #ed8936;
        }

        @media (max-width: 640px) {
            #audio-player-container {
                padding: 0.75rem 1rem;
                gap: 1rem;
            }
            #audio-player-container #play-pause-bottom {
                width: 2.5rem;
                height: 2.5rem;
                font-size: 1.25rem;
            }
            .progress-bar {
                height: 0.25rem;
            }
            .progress-bar-fill {
                height: 0.25rem;
            }
            #audio-player-container .track-info .title {
                font-size: 0.9rem;
            }
            #audio-player-container .track-info .artist {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white p-4">
    <div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-md p-4">
        <h1 class="text-xl font-semibold mb-4">PAPS 음원 목록</h1>
        <div class="bg-gray-700 rounded-lg p-3 flex items-center justify-between mb-4">
            <div>
                <h2 class="text-lg font-semibold">왕복 오래 달리기</h2>
                <p class="text-gray-400 text-sm">음원</p>
            </div>
            <button id="play-pause" class="text-white font-bold py-2 px-4 rounded text-xl">
                ▶
            </button>
        </div>
        <audio id="audio" src="https://papsmaster.netlify.app/audio/%EC%99%95%EB%B3%B5%EC%98%A4%EB%9E%98%EB%8B%AC%EB%A6%AC%EA%B8%B0%20%EC%9D%8C%EC%9B%90.mp3"></audio>
    </div>

    <div id="audio-player-container" class="hidden">
        <button id="play-pause-bottom" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded text-xl">
            ▶
        </button>
        <div class="track-info">
            <div class="title">왕복 오래 달리기</div>
            <div class="artist">음원</div>
        </div>
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('play-pause');
        const progressBarFill = document.querySelector('.progress-bar-fill');
        const progressBar = document.querySelector('.progress-bar');
        const audioPlayerContainer = document.getElementById('audio-player-container');
        const playPauseButtonBottom = document.getElementById('play-pause-bottom');
        const trackTitle = document.querySelector('.track-info .title');
        const trackArtist = document.querySelector('.track-info .artist');


        let isPlaying = false;
        let playerVisible = false;

        playPauseButton.addEventListener('click', () => {
            togglePlayPause();
        });

        playPauseButtonBottom.addEventListener('click', () => {
            togglePlayPause();
        });


        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
                playPauseButton.textContent = '▶';
                playPauseButtonBottom.textContent = '▶';
            } else {
                audio.play();
                playPauseButton.textContent = '⏸';
                playPauseButtonBottom.textContent = '⏸';
                if (!playerVisible) {
                    audioPlayerContainer.classList.remove('hidden');
                    playerVisible = true;
                }
            }
            isPlaying = !isPlaying;
        }

        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBarFill.style.width = `${progress}%`;
        });

        progressBar.addEventListener('click', (event) => {
            const rect = progressBar.getBoundingClientRect();
            const pos = (event.clientX - rect.left) / rect.width;
            audio.currentTime = pos * audio.duration;
        });

        audio.addEventListener('ended', () => {
            playPauseButton.textContent = '▶';
            playPauseButtonBottom.textContent = '▶';
            isPlaying = false;
            progressBarFill.style.width = '0%';
            audioPlayerContainer.classList.add('hidden');
            playerVisible = false;
        });

        // Update track info (optional, if you have dynamic track information)
        // trackTitle.textContent = "Song Title";
        // trackArtist.textContent = "Artist Name";
    </script>
</body>
</html>
