<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색칠놀이 도안 공유 플랫폼</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #4f46e5; /* Tailwind의 indigo-600 */
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #6b7280; /* Tailwind의 gray-500 */
        }
        #upload-form {
            background-color: white;
            padding: 20px;
            border-radius: 0.5rem; /* Tailwind의 rounded-md */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Tailwind의 shadow-md */
            margin-bottom: 20px;
        }
        #upload-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151; /* Tailwind의 gray-700 */
        }
        #upload-form input[type="file"] {
            margin-bottom: 15px;
        }
        #upload-form button {
            background-color: #4f46e5; /* Tailwind의 bg-indigo-600 */
            color: white;
            padding: 10px 20px;
            border-radius: 0.375rem; /* Tailwind의 rounded-md */
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
            border: none;
        }
        #upload-form button:hover {
            background-color: #4338ca; /* Tailwind의 hover:bg-indigo-700 */
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            text-align: center;
        }
        .thumbnail {
            background-color: white;
            padding: 10px;
            border-radius: 0.5rem; /* Tailwind의 rounded-md */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Tailwind의 shadow-md */
        }
        .thumbnail img {
            max-width: 100%;
            height: auto;
            border-radius: 0.375rem; /* Tailwind의 rounded-md */
        }
        .thumbnail p {
            margin-top: 5px;
            font-size: 0.875rem; /* Tailwind의 text-sm */
            color: #4b5563; /* Tailwind의 gray-600 */
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        #modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 0.5rem; /* Tailwind의 rounded-md */
        }
        #modal .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100"> <div class="container">
        <h1>색칠놀이 도안 공유 플랫폼</h1>
        <p>자신이 만든 색칠놀이 도안을 공유하고, 다른 사람들이 공유한 도안을 다운로드 받으세요.</p>

        <form id="upload-form" class="mb-8"> <label for="file-upload">도안 업로드:</label>
            <input type="file" id="file-upload" accept="image/*" required>
            <button type="submit">업로드</button>
        </form>

        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>

        <div id="modal">
            <span class="close-button">&times;</span>
            <img id="modal-img" src="">
        </div>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const closeButton = modal.querySelector('.close-button');
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-upload');

        let drawings = [];

        if (localStorage.getItem('drawings')) {
            drawings = JSON.parse(localStorage.getItem('drawings'));
            renderGallery();
        }

        uploadForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const file = fileInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const newDrawing = {
                    id: Date.now(),
                    url: e.target.result,
                    filename: file.name
                };
                drawings.push(newDrawing);
                localStorage.setItem('drawings', JSON.stringify(drawings));
                renderGallery();
                uploadForm.reset();
            };
            reader.readAsDataURL(file);
        });

        function renderGallery() {
            gallery.innerHTML = '';
            drawings.forEach(drawing => {
                const thumbnail = document.createElement('div');
                thumbnail.className = 'thumbnail';
                thumbnail.innerHTML = `
                    <img src="${drawing.url}" alt="${drawing.filename}">
                    <p>${drawing.filename}</p>
                `;
                thumbnail.addEventListener('click', () => {
                    modalImg.src = drawing.url;
                    modal.style.display = 'flex';
                });
                gallery.appendChild(thumbnail);
            });
        }

        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
